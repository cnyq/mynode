<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页</title>
</head>

<body>
  <a href="/post">发表评论</a>
  <div class="comments">
    <ul class="list-group">
      {{each comments}}
      <li class="item">姓名：{{$value.name}} 说 {{$value.message}} 日期{{$value.time}}</li>
      {{/each}}
    </ul>
  </div>
</body>

</html>
